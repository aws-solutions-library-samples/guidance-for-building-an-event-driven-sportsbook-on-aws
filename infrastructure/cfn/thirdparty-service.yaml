AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31

Globals:

  Function:
    Runtime: python3.9
    Tracing: Active
    Layers:
      - !Sub arn:aws:lambda:${AWS::Region}:017000801446:layer:AWSLambdaPowertoolsPythonV2:32
    Environment:
      Variables:
        POWERTOOLS_SERVICE_NAME: thirdparty

Parameters:
  AppSyncApiId:
    Type: String

  AppSyncApiUrl:
    Type: String

  EventBus:
    Type: String

  AppSyncLambdaLayer:
    Type: String

Resources:
  BedrockLambdaLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      Description: Layer containing bedrock namespace
      ContentUri: ../lambda/bedrock/
      CompatibleRuntimes:
        - python3.9
    Metadata:
      BuildMethod: python3.9

  OddsFetcherFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.lambda_handler
      CodeUri: ../lambda/thirdparty/fetcher/
      Description: Lambda for fetching third party event data
      Timeout: 10
      MemorySize: 256
      Events:
        CWSchedule:
          Type: Schedule
          Properties:
            Schedule: 'rate(1 minute)'
            Name: ThirdParty1Minute
            Description: Calls the odds fetcher function
            Enabled: true
      Policies:
        - EventBridgePutEventsPolicy:
            EventBusName: !Ref EventBus
      Environment:
        Variables:
          EVENT_BUS: !Ref EventBus

  ChatBotResolverFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.lambda_handler
      CodeUri: ../lambda/thirdparty/chatbot/
      Description: Lambda for chatbot interaction
      Timeout: 60
      MemorySize: 256
      Layers:
        - !Ref BedrockLambdaLayer
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - bedrock:*
              Resource:
                - "*"
        - Statement:
            - Effect: Allow
              Action:
                - kendra:*
              Resource:
                - "*"

  ChatbotAppSyncRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - appsync.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: !Sub ${AWS::StackName}-AppSyncRole
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource: !GetAtt ChatBotResolverFunction.Arn

  WalletLambdaDataSource:
    Type: AWS::AppSync::DataSource
    Properties:
      ApiId: !Ref AppSyncApiId
      Name: Chatbot_Lambda_Source
      Description: Chatbot Lambda AppSync Data Source
      Type: AWS_LAMBDA
      ServiceRoleArn: !GetAtt ChatbotAppSyncRole.Arn
      LambdaConfig:
        LambdaFunctionArn: !GetAtt ChatBotResolverFunction.Arn

  ChatbotMessageResolver:
    Type: AWS::AppSync::Resolver
    Properties:
      ApiId: !Ref AppSyncApiId
      TypeName: Mutation
      FieldName: sendChatbotMessage
      DataSourceName: !GetAtt WalletLambdaDataSource.Name  

